<html>
<head>
<title>options - dict history logger</title>
<script type="text/javascript" src="options.js"></script>
</head>
<body>
<h1>dict history logger options</h1>
<form>
<label for="number_of_remembering">Number of words to remember: </label>
<input type="text" id="number_of_remembering" />
<br />
<label for="if_do_test">Do test: </label>
<input type="radio" name="if_do_test" value="true" />Yes
<input type="radio" name="if_do_test" value="false" />No 
</form>
</body>
</html>
